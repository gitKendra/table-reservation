<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
        <span class="glyphicon glyphicon-fire" class = "text-center"></span>
        <h1 class="text-center" >Hot Restaurant </h1>
      <h3 class="text-center">Make your Reservation!!!</h3>
      <hr>
      <div class = "text-center">
        <a href="/"><button type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
      
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="text" class="form-control" id="number">
              </div>

              <div class="form-group">
                <label for="email">e-mail:</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="id">Unique ID:</label>
                <input type="text" class="form-control" id="id">
              </div>

            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="submit-btn"><span class="glyphicon glyphicon-fire"></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <footer class="footer">
      <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      </div>
    </footer>
  
  </div>

 
  <script type="text/javascript">

  $("#submit-btn").on("click", function (event) {
      event.preventDefault();
      var newTable = {
        "customerName": $("#name").val().trim(),
        "customerEmail": $("#email").val().trim(),
        "customerID": $("#id").val().trim(),
        "phoneNumber": $("#number").val().trim()

      };

      $.post("/api/tables", newTable)
      .done(function (data) {
          console.log(data);
          alert("Adding your reservation")
      });
      
  });

  </script>

</body>
</html>
